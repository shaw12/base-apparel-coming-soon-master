<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
  <main>

    <section class="content">
      <img src="./images/logo.svg" alt="#" class="logo">
      <img src="./images/hero-mobile.jpg" alt="#" class="mobile-hero">
      <h1>We're</h1>
      <h1 class="coming">coming soon</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="form">
        <input type="text" placeholder="Email Address" id="email">
        <button><img src="./images/icon-arrow.svg" alt=""></button>
         <span></span>
      </form>
     

    </section>
    <section class="hero">
      <img src="./images/hero-desktop.jpg" alt="">
    </section>

  </main>
  

  
  
  <script src="./script.js"></script>

</body>
</html>
